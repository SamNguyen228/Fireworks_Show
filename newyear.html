<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Hiệu ứng chữ chạy từ trái sang phải và bay lên với CSS">
  <title>Happy new year</title>
  <link rel="stylesheet" href="./CSS/style1.css">
  <link rel="shortcut icon" type="image/png" href="https://s3-us-west-2.amazonaws.com/s.cdpn.io/329180/firework-burst-icon-v2.png">
</head>
<body>
  <br>
  <div class="center-text"> 
    Happy new year
  </div>

  <div class="marquee">
    <img src="./Image/3.png" alt="202">
    <img class="fly-up" src="./Image/4.png" alt="4" style="left: 460px;">
    <img class="run"  src="./Image/5.png" alt="5" style="left: 600px;">
    <img class="run-and-fly" src="./Image/1.png" alt="1" 
      style="left: 600px; width: 200px; height: 100px;  top: 98px;">
  </div>
  <div class="dragon"></div>
  <button id="fireworks-button"><a href="./fireworks.html">XEM PHÁO HOA</a></button>
  <!-- Add this canvas element -->
  <canvas id="canvas"></canvas>
  <script src="./JS/script.js"></script>
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const button = document.querySelector("button");
      // Disable the button
      button.disabled = true;
      // Re-enable the button after 5 seconds
      setTimeout(() => {
        button.disabled = false;
      }, 10000);
    });
  </script>  
</body>
</html>
